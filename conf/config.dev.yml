# development
system:
  # url前缀
  url-path-prefix: api
  # 程序监听端口
  port: 10000
  # 开启全局事务管理器
  transaction: true

logs:
  # 日志等级(-1:Debug, 0:Info, -1<=level<=5, 参照zap.level源码)
  level: -1
  # 日志路径
  path: logs
  # 文件最大大小, M
  max-size: 50
  # 备份数
  max-backups: 100
  # 存放时间, 天
  max-age: 30
  # 是否压缩
  compress: false

mysql:
  # 用户名
  username: root
  # 密码
  password: root
  # 数据库名
  database: gin_web
  # 主机地址(地址改为docker内网地址, 参见gin-web-docker项目docker-compose.yml配置)
  host: docker-db
  # 端口
  port: 3306
  # 连接字符串查询参数
  query: charset=utf8&parseTime=True&loc=Local&timeout=10000ms
  # 是否打印日志
  log-mode: true

# casbin配置
casbin:
  # 模型配置文件, 默认以conf目录为根目录
  model-path: 'rbac_model.conf'

# jwt配置
jwt:
  # jwt标识
  realm: test jwt
  # 服务端密钥
  key: secret key
  # token过期时间, 小时
  timeout: 24
  # token更新时间, 小时
  max-refresh: 24

# 速率限制配置
rate-limit:
  # 访问最大限制, 次/秒
  max: 50
